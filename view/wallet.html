<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Wallet Details</title>
	<link rel="stylesheet" href="../web_payments_css.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0 , maximum-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
</head>
<body>
	<div class="history">
		<div class="section">
			<div class="splitInfoBlock">
				<div class="fieldLabel">Blance:</div>
				<div class="historyAmount">
					<div class="historyAmountNumber">							
						<div class="mainAmount">2</div>
						<div class="restAmount">.98</div>
					</div>
					<div class="historyAmountCurrency">eur</div>
				</div>
			</div>
			<div class="descriptionBlock">
				<div class="fieldLabel">Description</div>
				<div class="descriptionText" contentEditable="true"></div>
			</div>
		</div>
		<div class="block">
			<div class="itemHistory">
				<div class="fieldLabel">transactions:</div>
					<div class="section">
						<div class="historyItem">
							<div class="historyImage withdrawalImage"></div>
							<div class="historyAction">
								<div class="historyActionName">withdrawal</div>
								<div class="historyActionData">Withdrawal WF#6568014 ["Swedbank", AB HABLV99]</div>
							</div>
							<div class="historyInfo">
								<div class="historyDate">
									<div>12/04/2017 19:34:48</div>
								</div>
								<div class="historyAmount reduction">
									<div class="historyAmountNumber">							
										<div class="mainAmount">-230</div>
										<div class="restAmount">.00</div>
									</div>
									<div class="historyAmountCurrency">eur</div>
								</div>
							</div>
						</div>
						<div class="historyItem">
							<div class="historyImage topupImage"></div>
							<div class="historyAction">
								<div class="historyActionName">incoming transfer</div>
								<div class="historyActionData">Trasnfer from the bank</div>
							</div>
							<div class="historyInfo">
								<div class="historyDate">
									<div>12/04/2017 12:34:48</div>
								</div>
								<div class="historyAmount increasing">
									<div class="historyAmountNumber">							
										<div class="mainAmount">235</div>
										<div class="restAmount">.53</div>
									</div>
									<div class="historyAmountCurrency">eur</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
